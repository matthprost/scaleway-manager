<ion-header mode="ios">
  <ion-toolbar mode="md"></ion-toolbar>
</ion-header>

<ion-content>
  <div class="content ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col class="col-12">
          <div class="login">
            <div class="login-header">
              <ion-img
                class="login-header-logo"
                src="/assets/img/logo-white.svg"
              ></ion-img>
            </div>
            <ion-card mode="ios">
              <ion-card-header mode="ios">
                <ion-card-subtitle mode="ios"
                >Scaleway Elements Account
                </ion-card-subtitle
                >
                <ion-card-title mode="ios">Log In</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <div class="alert">
                    <p>
                        Due to security reasons, you might not be able to connect without having 2FA enabled on your account.
                        Please enable 2FA on your account and try again.
                    </p>
                  </div>
                <form (ngSubmit)="login()" #loginForm="ngForm" class="form">
                  <ion-list lines="none" class="ion-no-margin ion-no-padding">
                    <ion-item class="ion-margin-top ion-no-padding" mode="md">
                      <ion-input
                        type="email"
                        name="email"
                        placeholder="Email Address"
                        [(ngModel)]="email"
                        required
                      ></ion-input>
                      <ion-icon name="mail-outline" slot="start"></ion-icon>

                    </ion-item>
                    <ion-item class="ion-margin-top ion-margin-bottom ion-no-padding" mode="md">
                      <ion-input
                        type="password"
                        name="password"
                        placeholder="Password"
                        [(ngModel)]="password"
                        required
                      ></ion-input>
                      <ion-icon name="key-outline" slot="start"></ion-icon>

                    </ion-item>
                    <div
                      class="ion-no-margin ion-no-padding"
                      style="transform: scale(0.8); transform-origin: 0 0"
                    >

                    <div class="frc-captcha" data-sitekey="FCMK8RNO6OFB7JGO" data-puzzle-endpoint="https://api.friendlycaptcha.com/api/v1/puzzle, https://eu-api.friendlycaptcha.eu/api/v1/puzzle" #frccaptcha></div>

                    </div>
                    <div class="ion-padding-top ion-padding-bottom">
                      <ion-button
                        color="secondary"
                        type="submit"
                        expand="full"
                        mode="ios"
                        disabled="{{!password || !email }}"
                      >
                        Log In
                      </ion-button
                      >
                    </div>
                  </ion-list>
                </form>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
