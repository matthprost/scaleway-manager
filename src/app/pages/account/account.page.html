<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        class="ion-float-end"
        color="light"
        fill="clear"
        (click)="navigate('home')"
      >
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        class="ion-float-end"
        color="light"
        fill="clear"
        (click)="logout()"
      >
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content force-overscroll="false">
  <div class="background"></div>
  <div class="profile">
    <ion-img src="assets/img/profile.svg"></ion-img>
  </div>

  <app-loader *ngIf="isLoading"></app-loader>

  <div *ngIf="!isLoading">
    <div class="name">
      <div class="two-auth-enabled" *ngIf="user.mfa_enabled">
        <ion-chip>
          <ion-label color="light" style="display: flex;
              flex-direction: row;
              align-items: center;
              gap: 8px;">
            <ion-icon name="alert-circle-outline"></ion-icon>
            2FA
          </ion-label>
        </ion-chip>
      </div>
      <div class="two-auth-disabled" *ngIf="!user.mfa_enabled">
        <ion-chip>
          <ion-label color="light" style="display: flex;
              flex-direction: row;
              align-items: center;
              gap: 8px;">
            <ion-icon name="alert-circle"></ion-icon>
            2FA
          </ion-label>
        </ion-chip>
      </div>
      <div class="fullname">{{ user.first_name + ' ' + user.last_name }}</div>
      <div class="email">{{ user.email }}</div>
      <div class="current-organization">
        <div class="current-organization-text">
          <ion-chip color="tertiary">
            <ion-label color="tertiary">
              {{ currentOrganization.name }}
            </ion-label>
          </ion-chip>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <ion-chip color="secondary">
            <ion-label color="secondary"> {{ currentProject.name }} </ion-label>
          </ion-chip>
        </div>
      </div>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card mode="ios" (click)="presentModal('organization')">
            <ion-card-header class="ion-text-center blue-header" mode="ios" style="align-items: center;">
              <ion-icon name="swap-horizontal-outline"></ion-icon>
            </ion-card-header>

            <ion-card-content class="ion-text-center" mode="ios">
              Change organization
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card mode="ios" (click)="presentModal('project')">
            <ion-card-header
              class="ion-text-center secondary-header"
              mode="ios"
              style="align-items: center;"
            >
              <ion-icon name="folder" mode="md"></ion-icon>
            </ion-card-header>

            <ion-card-content class="ion-text-center" mode="ios">
              Change Project
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card mode="ios" (click)="navigate('tokens')">
            <ion-card-header class="ion-text-center" mode="ios" style="align-items: center;">
              <ion-icon name="cloud" mode="ios"></ion-icon>
            </ion-card-header>

            <ion-card-content class="ion-text-center" mode="ios">
              API Tokens
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card mode="ios" (click)="navigate('ssh-keys')">
            <ion-card-header class="ion-text-center" mode="ios" style="align-items: center;">
              <ion-icon name="key" mode="ios"></ion-icon>
            </ion-card-header>

            <ion-card-content class="ion-text-center" mode="ios">
              SSH Keys
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
